<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card">
    <div class="avatar">
      <img src="1.jpg" alt="Nguyễn Duy Khiêm Avatar" />
    </div>
    <h2>Nguyễn Duy Khiêm</h2>
    <p class="title">Kỹ sư phần mềm</p>

    <div class="stats">
      <div>
        <strong>Following</strong>
        <p>120</p>
      </div>
      <div>
        <strong>Followers</strong>
        <p>5000</p>
      </div>
      <div>
        <strong>Posts</strong>
        <p>209</p>
      </div>
    </div>

    <div class="buttons">
      <button class="message">Message</button>
      <button class="follow">Follow Me</button>
    </div>
  </div>
</body>
</html>
